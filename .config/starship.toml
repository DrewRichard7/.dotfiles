add_newline = true
command_timeout = 200
format = "[$directory$python$git_branch$git_status]($style)$character"

[character]
error_symbol = "[✗](bold cyan)"
success_symbol = "[❯](bold cyan)"

[directory]
truncation_length = 2
truncation_symbol = "…/"
repo_root_style = "bold cyan"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

[git_branch]
format = "[$branch]($style) "
style = "italic cyan"

[git_status]
format = '[$all_status]($style)'
style = "cyan"
ahead = "⇡${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
behind = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked = "? "
modified = " "
stashed = ""
staged = ""
renamed = ""
deleted = ""

[python]
symbol = ""
format = '[(\($virtualenv\) )]($style)'
style = "cyan bold"
detect_extensions = ["py", "ipynb"]
detect_files = [
  ".python-version",
  "Pipfile",
  "__pycache__",
  "pyproject.toml",
  "uv.lock",
  "requirements.txt",
  "setup.py",
  "tox.ini",
]
detect_folders = []
